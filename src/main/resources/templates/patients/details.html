<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Детали пациента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .nav-links { margin-bottom: 20px; }
    </style>
</head>
<body>
<!-- Блок ссылок на другие страницы -->
<div class="nav-links">
    <h4>Навигация</h4>
    <a href="/patients" class="btn btn-outline-primary">Назад к списку пациентов</a>
    <a href="/diagnoses" class="btn btn-outline-primary">Диагнозы</a>
</div>

<!-- Детали пациента -->
<div class="patient-details">
    <h4>Детали пациента</h4>
    <table class="table">
        <tr>
            <th>ID</th>
            <td th:text="${patient.id}"></td>
        </tr>
        <tr>
            <th>Диагнозы</th>
            <td>
                <ul>
                    <li th:each="diagnosis : ${patient.diagnoses}" th:text="${diagnosis.name} + ' (impact: ' + ${diagnosis.impact} + ')'"></li>
                </ul>
            </td>
        </tr>
        <tr>
            <th>Батчи медицинских данных</th>
            <td>
                <div th:each="batch : ${patient.medicalDataBatches}">
                    <h5 th:text="${batch.name}"></h5>
                    <table class="table table-sm">
                        <thead>
                        <tr>
                            <th>Время (sec)</th>
                            <th>Uterus</th>
                            <th>BPM</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="data : ${batch.medicalDataList}">
                            <td th:text="${data.timeSec}"></td>
                            <td th:text="${data.uterus != 0.0 ? data.uterus : 'N/A'}"></td>
                            <td th:text="${data.bpm != 0.0 ? data.bpm : 'N/A'}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </td>
        </tr>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
