<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список диагнозов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .modal-content { border-radius: 0.5rem; }
        .diagnosis-list { margin-top: 20px; }
        .nav-links { margin-bottom: 20px; }
        .action-buttons { white-space: nowrap; }
    </style>
</head>
<body>
<!-- Блок ссылок на другие страницы -->
<div class="nav-links">
    <h4>Навигация</h4>
    <a href="/patients" class="btn btn-outline-primary">Пациенты</a>
</div>

<!-- Кнопка для создания диагноза -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createDiagnosisModal">
    Добавить новый диагноз
</button>

<!-- Модальное окно для создания диагноза -->
<div class="modal fade" id="createDiagnosisModal" tabindex="-1" aria-labelledby="createDiagnosisModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createDiagnosisModalLabel">Создать новый диагноз</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/diagnoses}" th:object="${newDiagnosis}" method="post">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="name" class="form-label">Название диагноза</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Описание диагноза</label>
                        <input type="text" class="form-control" id="description" th:field="*{description}" required>
                    </div>
                    <div class="mb-3">
                        <label for="impact" class="form-label">Impact</label>
                        <input type="text" class="form-control" id="impact" th:field="*{impact}" placeholder="Введите impact (по умолчанию: 1)">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="submit" class="btn btn-primary">Сохранить диагноз</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Список диагнозов -->
<div class="diagnosis-list">
    <h4>Все диагнозы</h4>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Impact</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="diagnosis : ${diagnoses}">
            <td th:text="${diagnosis.id}"></td>
            <td><a th:href="@{/diagnoses/{id}(id=${diagnosis.id})}" th:text="${diagnosis.name}"></a></td>
            <td th:text="${diagnosis.impact}"></td>
            <td class="action-buttons">
                <a th:href="@{/diagnoses/{id}/edit(id=${diagnosis.id})}" class="btn btn-sm btn-warning">Редактировать</a>
                <form th:action="@{/diagnoses/{id}/delete(id=${diagnosis.id})}" method="post" style="display: inline;" onsubmit="return confirm('Вы уверены, что хотите удалить этот диагноз?')">
                    <button type="submit" class="btn btn-sm btn-danger">Удалить</button>
                </form>
            </td>
        </tr>
        <tr th:if="${diagnoses.isEmpty()}">
            <td colspan="4">Диагнозы не найдены.</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
