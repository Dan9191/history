<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Diagnosis Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .nav-links { margin-bottom: 20px; }
    </style>
</head>
<body>
<!-- Navigation Links Block -->
<div class="nav-links">
    <h4>Navigation</h4>
    <a href="/diagnoses" class="btn btn-outline-primary">Back to Diagnoses List</a>
</div>

<!-- Diagnosis Details -->
<div class="diagnosis-details">
    <h4>Diagnosis Details</h4>
    <table class="table">
        <tr>
            <th>ID</th>
            <td th:text="${diagnosis.id}"></td>
        </tr>
        <tr>
            <th>Название</th>
            <td th:text="${diagnosis.name}"></td>
        </tr>
        <tr>
            <th>Влияние</th>
            <td th:text="${diagnosis.impact}"></td>
        </tr>
        <tr>
            <th>Пациенты</th>
            <td>Patient list will be implemented later.</td>
        </tr>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
