<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Детали диагноза</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .nav-links { margin-bottom: 20px; }
    </style>
</head>
<body>
<!-- Блок ссылок на другие страницы -->
<div class="nav-links">
    <h4>Навигация</h4>
    <a href="/diagnoses" class="btn btn-outline-primary">Назад к списку диагнозов</a>
    <a href="/patients" class="btn btn-outline-primary">Пациенты</a>
</div>

<!-- Детали диагноза -->
<div class="diagnosis-details">
    <h4>Детали диагноза</h4>
    <table class="table">
        <tr>
            <th>ID</th>
            <td th:text="${diagnosis.id}"></td>
        </tr>
        <tr>
            <th>Название</th>
            <td th:text="${diagnosis.name}"></td>
        </tr>
        <tr>
            <th>Impact</th>
            <td th:text="${diagnosis.impact}"></td>
        </tr>
        <tr>
            <th>Описание</th>
            <td th:text="${diagnosis.description}"></td>
        </tr>
        <tr>
            <th>Пациенты</th>
            <td>Список пациентов будет реализован позже.</td>
        </tr>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
